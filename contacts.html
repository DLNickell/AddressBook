<!doctype html>
<html lang="en">

<head>
    <title>PageTitle</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="css/site.css">
</head>

<body>
       <div class="container-fluid  mt-5">
           <h1 class="addressbook ">My Address Book</h1>
           <div class="content border border-2 border-light bg-light p-3">
               <div class="row">
                   <div class="col-md-4">
                       <img src="/img/GirlOne_4x.png" alt="contact photo">
                   </div>
                   <div class="col-8">
                       <form action="#">
                        <div class="row">
                            <div class="col">
                                 <label class="form-lable">First Name</label>
                                 <input type="text" name="firstname" class="form-control" placeHolder="First Name" aria label="First Name" required>
                            </div>
                            <div class="col">
                             <label class="form-lable">Last Name</label>
                             <input type="text" name="Lastname" class="form-control" placeHolder="Last Name" aria label="Last Name" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                 <label class="form-label">Email</label>  
                                 <input type="email" name="Email" class="form-control" placeholder="Email" aria-lable="Email" required>    
                            </div>
                            <div class="col">
                             <label class="form-label">Phone</label>  
                             <input type="tel" name="Phone" class="form-control" placeholder="Phone" aria-label="Phone">
                            </div>
                            <div class="row">
                                <div class="form-group col">
                                    <label class="form-label">Address</label>  
                                    <input type="address" name="Address" class="form-control" placeholder="1234 Main Street" aria-lable="Email" required>    
                               </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label class="form-label">Address 1</label>  
                                    <input type="address" name="Address" class="form-control" placeholder="Apartment, Studio, or floor" aria-lable="Email" required>    
                               </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <label for="inputCity">City</label>
                                    <input type="Text" name="City" class="form-control">
                                </div>
                                <div class="col-4">
                                    <label for="inputState">State</label>
                                    <select id="inputState" class="form-select">
                                        <option selected>Choose...</option>
                                        <option value="AL">Alabama</option>
                                        <option value="AK">Alaska</option>
                                        <option value="AZ">Arizona</option>
                                        <option value="AR">Arkansas</option>
                                        <option value="CA">California</option>
                                        <option value="CO">Colorado</option>
                                        <option value="CT">Connecticut</option>
                                        <option value="DE">Delaware</option>
                                        <option value="DC">District Of Columbia</option>
                                        <option value="FL">Florida</option>
                                        <option value="GA">Georgia</option>
                                        <option value="HI">Hawaii</option>
                                        <option value="ID">Idaho</option>
                                        <option value="IL">Illinois</option>
                                        <option value="IN">Indiana</option>
                                        <option value="IA">Iowa</option>
                                        <option value="KS">Kansas</option>
                                        <option value="KY">Kentucky</option>
                                        <option value="LA">Louisiana</option>
                                        <option value="ME">Maine</option>
                                        <option value="MD">Maryland</option>
                                        <option value="MA">Massachusetts</option>
                                        <option value="MI">Michigan</option>
                                        <option value="MN">Minnesota</option>
                                        <option value="MS">Mississippi</option>
                                        <option value="MO">Missouri</option>
                                        <option value="MT">Montana</option>
                                        <option value="NE">Nebraska</option>
                                        <option value="NV">Nevada</option>
                                        <option value="NH">New Hampshire</option>
                                        <option value="NJ">New Jersey</option>
                                        <option value="NM">New Mexico</option>
                                        <option value="NY">New York</option>
                                        <option value="NC">North Carolina</option>
                                        <option value="ND">North Dakota</option>
                                        <option value="OH">Ohio</option>
                                        <option value="OK">Oklahoma</option>
                                        <option value="OR">Oregon</option>
                                        <option value="PA">Pennsylvania</option>
                                        <option value="RI">Rhode Island</option>
                                        <option value="SC">South Carolina</option>
                                        <option value="SD">South Dakota</option>
                                        <option value="TN">Tennessee</option>
                                        <option value="TX">Texas</option>
                                        <option value="UT">Utah</option>
                                        <option value="VT">Vermont</option>
                                        <option value="VA">Virginia</option>
                                        <option value="WA">Washington</option>
                                        <option value="WV">West Virginia</option>
                                        <option value="WI">Wisconsin</option>
                                        <option value="WY">Wyoming</option>
                                    </select>                                    
                                </div>
                                <div class="col-2">
                                    <label for="inputZip">Zip</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                              Family
                            </label>
                            <div>
                                <button type="submit" class="btn btn-primary mt-2">Save</button></div>
                            
                    </form>
                          </div>
                        </div>
                       </form>
                   </div>
               </div>
           </div>

           
       </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
</body>

</html>
